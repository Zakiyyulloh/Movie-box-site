<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Box|Films</title>
</head>
<body>

    <header class="site-header">
        <div class="container">

            <div class="head-top">
                <a class="logo" href="index.html">
                    <img class="logo-img" src="img/header/icons/Logo.svg" alt="Logo" width="186" height="50">
                </a>
                <div class="header-input">
                    <input class="head-input" type="text" name="search-tool" placeholder="What do you want to watch ?">
                    <button type="submit" class="input-btn">
                        <img class="input-img" src="img/header/icons/lupa.svg" alt="Lupa-icon" width="12" height="12">
                    </button>
                </div>
                
                <div class="head-menu">
                    <a class="head-menu-a" href="sign-up.html">Sign Up</a>
                    <a href="#" class="head-menu-img-a"><img class="head-menu-img" src="img/header/icons/Menu.svg" alt="Menu icon"></a>
                </div>
                
            </div>

        </div>
    </header>

    <main class="site-main">
        <div class="container">
            <div class="menu">
            
                <h1 class="menu-h1">Featured Movie</h1>
                
                <a class="menu-a" href="index.html">
                    See More 
                    <img class="menu-img" src="img/main/icons/see more icon.svg" alt="icon" width="12" height="6">
                </a>
                
            </div>

            <nav class="movie-nav">
                <ul class="movie-ul">
                    <li class="movie-li">
                        <a href="#" class="movie-a">
                            <div></div>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </main>
    
</body>
</html>
